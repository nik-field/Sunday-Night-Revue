<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunday Night Revue at Irene's Pub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-yellow-400 relative py-4">
    <header class="relative flex justify-center">
      <h1 class="uppercase flex flex-wrap text-center justify-center">
        <span class="w-full text-left the">The</span>
        Sunday Night
        <span class="w-full">Revue</span>
      </h1>
    </header>
    <main class="z-20 relative h-full flex justify-center flex-wrap">
      <h3 class="font-secondary w-full text-center p-4">Old Time Vibes * Lush Harmonies * Craft Beer & Comfort Food * PWYC</h3>
      <h1 class="font-secondary flex flex-wrap text-center justify-between">
        <a href="https://irenespub.ca">Irene's Pub</a>
        <span class="w-full text-right address pb-4">885 Bank St.</span>
        <span class="schedule text-left font-primary">Each & Every Sunday</span>
        <span class="time text-right font-primary">8:30pm</span>
      </h1>
    </main>
    <footer class="fixed w-full bottom-0">
      <div class="md:absolute -right-2 -bottom-2 lg:max-w-[70vw]" id="table-image">
        <img class="object-contain object-right md:max-h-[36vh]" src="images/table.png" width="1024" height="auto" alt="" />
      </div>
      <div id="sponsor" class="m-4 absolute left-0 bottom-0 text-center -rotate-12">
        <h4>Proudly sponsored by:</h4>
        <a class="cursor-pointer" href="https://whitewaterbeer.ca/"><img src="images/logo_whitewater.png" width="200" height="auto" alt="" /></a>
      </div>
      <div id="footer-content" class="hidden h-20 bg-gray-700 uppercase flex items-center px-4">IrenesPub.com</div>
    </footer>
  </body>
</html>

  <script>
    function nextDate(dayIndex) {
      var today=new Date();
      today.setDate(today.getDate()+((dayIndex-1-today.getDay()+7)%7)+1);
      return today.toISOString().substr(0,10);
    }

    const structuredDataText=`{
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "The Sunday Night Revue",
        "description": "The Sunday Night Revue features local folk musicians Birdie Whyte, Sonny Aiken, C.A. Jackson, Sal Valley, and Marc Albert. The weekly show offers an ever growing catalog of traditional and original songs performed in various ensembles by the musicians—singing in harmony, playing acoustic guitars, banjo, fiddle, mandolin, and harmonica. Join them every Sunday from 8:30 until midnight at Irene’s Pub, 885 Bank Street.",
        "image": "https://sundaynightrevue.ca/images/banner.png",
        "startDate": "${nextDate(0)}T20:30",
        "endDate": "${nextDate(0)}T23:30",
        "location" : {
          "@type" : "Place",
          "name" : "Irene's Pub",
          "address" : {
            "@type" : "PostalAddress",
            "streetAddress" : "885 Bank Street",
            "addressLocality" : "Ottawa",
            "addressRegion" : "Ontario",
            "addressCountry" : "Canada",
            "postalCode" : "K1S 3W4",
          }
        },
        "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
        "eventStatus": "https://schema.org/EventScheduled",
        "performers": [{
            "@type": "Person",
            "name": "Birdie Whyte"
          },{
            "@type": "Person",
            "name": "C.A. Jackson"
          },{
            "@type": "Person",
            "name": "Sonny Aiken"
          },{

          },{

          }
        ],
        "offers" : {
          "@type" : "Offer",
          "name" : "Pay What You Can",
          "price" : "No Cover"
        }
      }`;

    const script=document.createElement("script");
    script.setAttribute("type","application/ld+json");
    script.textContent=structuredDataText;
    document.head.appendChild(script);
